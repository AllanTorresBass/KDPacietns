<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pacientes</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      h1 {
        color: #00ffcc;
        text-align: center;
        margin-bottom: 20px;
      }

      .paciente-list {
        list-style: none;
        padding: 0;
        max-width: 600px;
        width: 100%;
      }

      .paciente-item {
        margin: 10px 0;
      }

      .paciente-link {
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
        display: block;
        background-color: #2d2d2d;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .paciente-link:hover {
        background-color: #00ffcc;
        color: #1e1e1e;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Lista de Pacientes</h1>
    <ul class="paciente-list">
      <!-- Lista de enlaces generados dinámicamente -->
      <script>

        ];

        // Ordenar la lista de pacientes alfabéticamente por nombre
        pacientes.sort((a, b) => a.Paciente.localeCompare(b.Paciente));

        // Generar los enlaces a los archivos PDF
        const listaPacientes = document.querySelector(".paciente-list");
        pacientes.forEach((paciente) => {
          const item = document.createElement("li");
          item.className = "paciente-item";
          const link = document.createElement("a");
          link.className = "paciente-link";
          link.href = `AllFiles/${paciente.Paciente}.pdf`; // Ruta al archivo PDF del paciente
          link.target = "_blank"; // Abrir en una nueva pestaña
          link.textContent = paciente.Paciente.replace(/_/g, " "); // Mostrar el nombre con espacios
          item.appendChild(link);
          listaPacientes.appendChild(item);
        });
      </script>
    </ul>
  </body>
</html>
